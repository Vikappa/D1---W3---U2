<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Pet Registry Interface">
    <meta property="og:description"
        content="Interfaccia che consente di registrare i dettagli degli animali domestici in un database salvato nel localstorage del browser">
    <meta property="og:image" content="https://raw.githubusercontent.com/Vikappa/D1---W3---U2/main/blobfish.webp">
    <meta property="og:url" content="https://vikappa.github.io/D1---W3---U2/">
    <meta property="og:type" content="website">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pet Registry Interface</title>
</head>

<body class="container">
    <div class=""><button type="button" class="btn btn-info d-flex align-items-center gap-2"
            style="position: fixed; top:1vh; right: 1vh;" id="recycle"><i class="bi bi-recycle fs-4"></i>Svuota</button>
    </div>
    <div class="row flex-column align-items-center text-center">

        <img src="./blobfish.webp" class="img-fluid col-4 col-md-3 col-lg-2">

        <form id="petForm" class="col-11">

            <div class="mb-5 col-7 mx-auto">
                <label for="firstName" class="form-label text-white">Password Utente:</label>
                <input type="text" class="form-control text-center" id="passwordUtente" required />
            </div>
            <div class="mb-2">
                <label for="firstName" class="form-label text-white">Nome Pet</label>
                <input type="text" class="form-control" id="petName" required />
            </div>

            <div class="mb-2">
                <label for="lastName" class="form-label text-white">Proprietario pet</label>
                <input type="text" class="form-control" id="petOwner" required />
            </div>

            <div class="mb-2">
                <label for="phone" class="form-label text-white">Specie di animale</label>
                <input type="text" class="form-control" id="specie" maxlength="10" required />
            </div>

            <div class="mb-2">
                <label for="email" class="form-label text-white">Razza</label>
                <input type="text" class="form-control" id="razza" required />
            </div>

            <button type="submit" class="btn bg-white">Aggiungi</button>
        </form>
    </div>
    </div>

    <div id="contenitoreListaPet" class="container text-white d-none">
        <h3 id="titoloPets" class="">Pets:</h3>
        <div class="row text-white p-3 text-white" id="listaPetSchermo">

        </div>
    </div>

    <div class="container text-white d-none  mx-auto col col-11" id="divOwners">
        <h3 id="titoloProprietari" class="">Proprietari:</h3>
        <div class="row flex-column" id="ownerList">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./esercizi.js"></script>
</body>

</html>
