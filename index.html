<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="container">

    <div class="row flex-column align-items-center text-center">

        <img src="./blobfish.webp" class="img-fluid col-4 col-md-3 col-lg-2">

        <form action="" class="text-white">
            <h2>Inserisci il pet</h2>

            <div class="d-flex flex-column text-center align-items-center">
                <form id="petForm">
                    <label for="petName">Nome del Pet:</label>
                    <input type="text" id="petName" required><br>

                    <label for="ownerName">Nome del proprietario:</label>
                    <input type="text" id="ownerName" required><br>

                    <label for="specie">Specie:</label>
                    <input type="text" id="specie" required><br>

                    <label for="razza">Razza:</label>
                    <input type="text" id="razza" required><br>

                    <button type="sub" onclick="addPet()">Add Pet</button>
                </form>
            </div>
    </div>

    <div id="contenitoreListaPet" class="container">
        <div class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
